<html lang="en">
<head>

<body>
    <h1>Success will be displayed here:</h1>
    <p id="message"></p>
    <script>
        
    // ques1
        const promise1 = new Promise((resolve, reject) => {
            setTimeout(()=>{
                resolve();
            },4000);
        });
        promise1.then(()=>{
            console.log("success1");
        });

    // ques2
        const promise2 = new Promise((resolve, reject) => {
            setTimeout(()=>{
                resolve();
            },4000);
        });
        promise2.then(()=>{
            document.getElementById("message").innerText="Success";
        });

    // ques3
        const promise3 = Promise.resolve("Success3");
        promise3.then((val)=>{
            setTimeout(console.log(val),4000)
        });

    //ques4
       async function ques4(){
        let response = await fetch('https://jsonplaceholder.typicode.com/users');
        let data = await response.json();

        return data;
       }
       ques4()
       .then(console.log("success4"))
    </script>
</body>
